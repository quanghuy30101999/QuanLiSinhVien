<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quản lí sinh viên</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <h1 class="center">Quản lí danh sách sinh viên</h1>
        
        <div class="container mt-20">
            
            <div class="row">

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    
                    <div class="panel panel-primary">
                          <div class="panel-heading">
                                <h3 id='title' class="panel-title">Thêm sinh viên</h3>
                          </div>
                          <div class="panel-body">
                                <div class="form-group">
                                    <label for="">Mã số sinh viên</label>
                                    <input type="text" class="form-control" id="MSSV">
                                    <label for="">Tên sinh viên</label>
                                    <input type="text" class="form-control" id="Name">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" id="Email">
                                </div>
                                <button type="button" onclick="myFunction()" class="btn btn-primary">Submit</button>
                          </div>
                    </div>
                    
                </div>
                
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                              <h3 class="panel-title">Quản lí sinh viên</h3>
                        </div>
                        <div class="panel-body">
                              <table class="table table-hover">
                                  <thead>
                                      <tr>
                                          <th>Mã sinh viên</th>
                                          <th>Tên sinh viên</th>
                                          <th>Email</th>
                                          <th>Hành động</th>
                                      </tr>
                                  </thead>
                                  <tbody id = "tableSV">
                                  </tbody>
                              </table>
                        </div>
                  </div>
                </div>
                </div>
            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
        <script src="index.js"></script>
    </body>
</html>
